<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width= , initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    canvas{
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <canvas width="600" height="400"></canvas>
  <script>
    var myCanvas = document.querySelector('canvas')
    var xhr = myCanvas.getContext('2d')
    xhr.beginPath()   // 开启新路径
    xhr.moveTo(100.5,150.5)
    xhr.lineTo(200.5,300.5)
    xhr.strokeStyle = 'blue'
    xhr.lineWidth= 5
    xhr.stroke()

    xhr.beginPath()
    xhr.moveTo(0, 90)
    xhr.lineTo(100, 90 )
    xhr.strokeStyle = 'red'
    xhr.lineCap = 'butt'
    xhr.lineWidth= 15
    xhr.stroke()

    xhr.beginPath()
    xhr.moveTo(0, 110)
    xhr.lineTo(100, 110 )
    xhr.strokeStyle = 'red'
    xhr.lineCap = 'round'
    xhr.lineWidth= 15
    xhr.stroke()

    xhr.beginPath()
    xhr.moveTo(0, 130)
    xhr.lineTo(100, 130 )
    xhr.strokeStyle = 'red'
    xhr.lineCap = 'square'
    xhr.lineWidth= 15
    xhr.stroke()

    //默认的宽度是1px
    //默认的颜色是黑色
    //产生的原因 对齐的点是线的中心位置  会把线分成两个0.5px 显示的会不饱和

  </script>
  
</body>
</html>
