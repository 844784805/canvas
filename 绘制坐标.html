<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width= , initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    canvas{
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <canvas width="600" height="400"></canvas>

<script>
  var myCanvas = document.querySelector('canvas')
  var ctx = myCanvas.getContext('2d')
  // console.log(ctx.canvas.width)
  var canvasWidth = ctx.canvas.width
  var canvasHeight = ctx.canvas.height

  var space = 20
  var arrowWidth = 10

  ctx.moveTo(space,canvasHeight-space)
  ctx.lineTo(canvasWidth-space,canvasHeight-space)
  ctx.stroke()
  ctx.lineTo(canvasWidth-space-arrowWidth, canvasHeight-space+arrowWidth/2)
  ctx.lineTo(canvasWidth-space-arrowWidth, canvasHeight-space- arrowWidth/2)
  ctx.lineTo(canvasWidth-space,canvasHeight-space)
  ctx.fill()

  ctx.beginPath()
  ctx.moveTo(space,canvasHeight-space)
  ctx.lineTo(space,space)
  ctx.stroke()
  ctx.lineTo(space-arrowWidth/2, space+arrowWidth)
  ctx.lineTo(space+arrowWidth/2, space+ arrowWidth)
  ctx.lineTo(space,space)
  ctx.fill()
  
</script>
  
</body>
</html>
