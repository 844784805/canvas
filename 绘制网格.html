<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width= , initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    canvas{
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <canvas width="600" height="400"></canvas>

<script>
  var myCanvas = document.querySelector('canvas')
  var ctx = myCanvas.getContext('2d')
  // console.log(ctx.canvas.width)
  var canvasWidth = ctx.canvas.width
  var canvasHeight = ctx.canvas.height

  var basicSpace = 17
  var numWidth = Math.floor(canvasWidth/basicSpace)
  var numHeight = Math.floor(canvasHeight/basicSpace)
  
  for(var i=1; i<= numWidth; i++){
    ctx.moveTo(i*basicSpace,0)
    ctx.lineTo(i*basicSpace,canvasHeight)
    ctx.strokeStyle='#eee'
    ctx.stroke()
  }
  for(var i=1; i<= numHeight; i++){
    ctx.moveTo(0,i*basicSpace)
    ctx.lineTo( canvasWidth ,i*basicSpace)
    ctx.strokeStyle='#eee'
    ctx.stroke()
  }

</script>
  
</body>
</html>
